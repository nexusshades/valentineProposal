<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Proposal üíñ</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #ffcccb;
        }
        h1 {
            color: #d63384;
            font-size: 2em;
        }
        button {
            margin: 10px;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            transition: 0.3s;
            position: relative;
        }
        .yes-btn {
            background-color: #28a745;
            color: white;
        }
        .yes-btn:hover {
            background-color: #218838;
        }
        .no-btn {
            background-color: #dc3545;
            color: white;
        }
        .no-btn:hover {
            background-color: #c82333;
        }
        #image {
            margin-top: 20px;
            display: none;
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        #message {
            font-size: 1.5em;
            color: #6a0572;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Will you be my Valentine? üíñ</h1>
    <button class="yes-btn" onclick="respond(true)">Yes üíï</button>
    <button class="no-btn" id="no-btn" onclick="respond(false)">No üíî</button>
    <p id="message"></p>
    <img id="image" src="" alt="">
    
    <script>
        let noCount = 0;
        const sadGifs = [
            "https://media2.giphy.com/media/j1ywOobEJlqQo/200.webp", // 1st No
            "https://media1.giphy.com/media/3o6wrvdHFbwBrUFenu/200.webp", // 2nd No
            "https://media4.giphy.com/media/sXv0vaA4331Ti/100.webp", // 3rd No
            "https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExbzAzOHNtZ2xzM2c4NHI4dW5uM2J3bHgxNDZkZGFoOWgwdWJxbGgyeiZlcD12MV9naWZzX3NlYXJjaCZjdD1n/3o72FfM5HJydzafgUE/200.webp", // 4th No - Evil Smile
        ];
        const happyGif = "https://media3.giphy.com/media/TdfyKrN7HGTIY/200.webp"; // Yes response
        
        function respond(answer) {
            let img = document.getElementById("image");
            let message = document.getElementById("message");
            let noButton = document.getElementById("no-btn");
            
            if (answer) {
                img.src = happyGif;
                message.innerText = "Yay! I knew it! ‚ù§Ô∏è";
            } else {
                if (noCount === 0) {
                    img.src = sadGifs[0];
                    message.innerText = "Oh no! Think again? üíî";
                    noCount++;
                } else if (noCount === 1) {
                    img.src = sadGifs[1];
                    message.innerText = "Please pleasee! I love you so much! ü•∫‚ù§Ô∏è";
                    noCount++;
                } else if (noCount === 2) {
                    img.src = sadGifs[2];
                    message.innerText = "I'll do your assignments, think again! üìöüòè";
                    noCount++;
                } else {
                    img.src = sadGifs[3];
                    message.innerText = "You can not say no! üòàüíñ, say YES";
                    noButton.style.position = "absolute";
                    noButton.style.left = Math.random() * (window.innerWidth - 100) + "px";
                    noButton.style.top = Math.random() * (window.innerHeight - 100) + "px";
                }
            }
            img.style.display = "block";
        }
    </script>
</body>
</html>
